version: '2'
services:
  mongo:
    build: 
      context: ./mongo
    container_name: mongo_act
    ports:
      - "27017:27017/tcp"
    networks:
      rss2kindle:
        aliases:
          - mongodb
  mailhog:
    build:
      context: ./mailhog
    container_name: mailhog_act
    networks:
      rss2kindle:
        aliases:
          - mailhog
  tomcat:
    build: 
      context: ./tomcat
    container_name: tomcat_act
    ports:
      - "8080:8080/tcp"
    networks:
      - rss2kindle
networks:
  rss2kindle: