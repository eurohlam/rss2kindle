#test user
test.user.username=testUser
test.user.email=test@mail.com
test.user.password=123
#Test subscriber
test.subscriber.email=test@mail.com
test.subscriber.name=testSubscriber
test.subscriber.rss=file:src/test/resources/testrss.xml

#Test local storage
storage.path.root=test/data/
storage.path.rss=test/data/rss/
storage.path.mobi=test/data/mobi/

#RSS
rss.feedHeader=false
rss.splitEntries=false
rss.consumer.delay=3600000
rss.lastUpdate.count=30
rss.lastUpdate.timeunit=DAYS
rss.subject.xpath=//rss/channel/item/title/text()
rss.body.xpath=//rss/channel/item/content:encoded/text()

#rss2html transformation
rss2html.file.recursive=true
rss2html.file.delete=false
rss2html.file.initialDelay=1000
rss2html.file.delay=30000
#template
rss2html.template.xslt=xslt:xslt/rss2html.xsl
toc.template.xslt=xslt:xslt/toc.xsl
ncx.template.xslt=xslt:xslt/ncx.xsl
opf.template.xslt=xslt:xslt/opf.xsl

#Kindlegen
kindlegen.path=../kindle/kindlegen.sh
kindlegen.home=../kindle

#SMTP
smtp.protocol=smtp
smtp.host=localhost
smtp.port=1025
smtp.to=to@domain.org
smtp.from=from@domain.org
smtp.username=
smtp.password=

#quartz job
cron.runAll=1+*+*+*+*+?


