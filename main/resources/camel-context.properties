#MongoDB parameters
mongodb.host=127.0.0.1
mongodb.port=27017
mongodb.database=
mongodb.collection.name=
mongodb.spring.bean=mongoBean
mongodb.camel.route=direct:mongoFindAll
mongodb.subscribers.filter={"status": "active"}

#Local storage
storage.path.root=src/data/
storage.path.rss=src/data/rss/
storage.path.mobi=src/data/mobi/

#Templates
template.xslt.rss2html=xslt:rss2html.xsl

#RSS
rss.opt.feedHeader=false
rss.opt.splitEntries=false
rss.opt.consumerDelay=3600000
rss.opt.lastUpdate=2016-05-15T00:00:00
rss.subject.xpath=//rss/channel/item/title/text()
rss.body.xpath=//rss/channel/item/content:encoded/text()

#Kindlegen
kindlegen.path=kindle/kindlegen.sh
kindlegen.args=-c1 -c0 -locale ru -verbose



#SMTP
smtp.uri=smtp://localhost:25
smtp.to=
smtp.from=
smtp.default.subject=Everyday rss


