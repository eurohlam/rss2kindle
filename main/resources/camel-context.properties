#MongoDB parameters
mongodb.host=127.0.0.1
mongodb.port=27017
mongodb.database=rss2kindle
mongodb.collection.name=subscribers
mongodb.subscribers.filter={"status": "active"}

#Local storage
storage.path.root=/mnt/Data/Projects/Integration/RSS2Kindle/src/data/
storage.path.rss=/mnt/Data/Projects/Integration/RSS2Kindle/src/data/rss/
storage.path.mobi=/mnt/Data/Projects/Integration/RSS2Kindle/src/data/mobi/

#Templates
template.xslt.rss2html=xslt:rss2html.xsl

#RSS
rss.opt.feedHeader=false
rss.opt.splitEntries=false
rss.opt.consumerDelay=3600000
rss.opt.lastUpdate=2016-05-15T00:00:00
rss.subject.xpath=//rss/channel/item/title/text()
rss.body.xpath=//rss/channel/item/content:encoded/text()

#Kindlegen
kindlegen.path=/mnt/Data/Projects/Integration/RSS2Kindle/kindle/kindlegen.sh
kindlegen.args=-c1 -c0 -locale ru -verbose



