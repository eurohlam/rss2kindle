<!DOCTYPE html>
<html lang="en">
<head>
    <title>RSS-2-Kindle Management</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">

    <!-- JQuery -->
    <script src="js/jquery-3.1.1.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Custom css -->
    <link href="css/sticky-footer.css" rel="stylesheet">

</head>

<body>
<script>
    var rootURL = '/rss2kindle/rest/subscribers';

    $(document).ready(function () {
        $('#all_subscribers').append('<p>Getting subscribers. Please wait...</p>');
        $.getJSON(rootURL, function (data) {
            var table = '<table class="table table-hover">' +
                '<tr><th>#</th>' +
                '<th>email</th>' +
                '<th>name</th>' +
                '<th>status</th>'+
                '<th>rss</th></tr>';

            $.each(data, function (i, item) {
                var tr;
                if (item.status === 'terminated')
                    tr='<tr class="danger"><td>';
                else if (item.status === 'suspended')
                    tr='<tr class="warning"><td>';
                else
                    tr='<tr class="active"><td>';

                table = table + tr
                        + i + '</td><td>'
                        + item.email + '</td><td>'
                        + item.name + '</td><td>'
                        + item.status + '</td><td>';
                var rsslist = item.rsslist;
                rssTable='<table width="100%"><tr><td>';
                for (j = 0; j < rsslist.length; j++) {
                    rssTable = rssTable + '<a href="' + rsslist[j].rss + '">' + rsslist[j].rss + '</a></td><td>';
                    if (rsslist[j].status === 'active')
                        rssTable = rssTable + '<label></label><input type="checkbox" checked disabled />'+ rsslist[j].status + '</label>';
                    else
                        rssTable = rssTable + '<label></label><input type="checkbox" disabled />' + rsslist[j].status + '</label>';

                    rssTable = rssTable  + '<td/></tr>';
                }
                rssTable = rssTable + '</table>';

                table = table + rssTable + '</td></tr>';
            });
            table = table + '</table>';
            $('#all_subscribers').append(table);
        })
    });
</script>
<header role="banner">
    <h1>RSS-2-Kindle rules</h1>
</header>

    <nav class="navbar navbar-default" role="navigation">
        <ul class="nav nav-tabs">

            <li role="presentation"><a href="subscriber.html">Subscriber Management</a></li>
            <li role="presentation"><a href="service.html">Services</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <div class="table-responsive" id="all_subscribers">

    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <p align="center">Created by Eurohlam. 2016</p>
        </div>
    </div>
</footer>

</body>
</html>
